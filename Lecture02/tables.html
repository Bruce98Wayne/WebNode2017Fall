<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<table cellpadding="10" border="2" cellspacing="10">
    <tr>
        <td>a</td>
        <td>b</td>
    </tr>
    <tr>
        <td>c</td>
        <td>d</td>
    </tr>
</table>
<table border="1">
    <thead>
    <tr>
        <th>City</th>
        <th>Temperature</th>
    </tr>
    </thead>
    <tr>
        <td>Delhi</td>
        <td>35</td>
    </tr>
    <tr>
        <td>Mumbai</td>
        <td>32</td>
    </tr>
</table>
<table border="1" cellspacing="5" cellpadding="5">
    <tr>
        <td colspan="2" rowspan="2">a</td><td colspan="2">b</td>
    </tr>
    <tr>
        <td>d</td><td rowspan="2">e</td><td>f</td>
    </tr>
    <tr>
        <td>g</td><td>i</td><td>j</td><td>k</td>
    </tr>
</table>

<table border="1" cellpadding="5">
    <tr>
        <td>a</td>
        <td>a</td>
        <td rowspan="4">B<br>B<br>B<br>B</td>
        <td>a</td>
        <td>a</td>
    </tr>
    <tr><td>a</td><td>a</td><td>a</td><td>a</td></tr>
    <tr><td>a</td><td>a</td><td>a</td><td>a</td></tr>
    <tr><td>a</td><td>a</td><td>a</td><td>a</td></tr>
</table>
</body>
</html>
