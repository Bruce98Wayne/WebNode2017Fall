<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #one {
            visibility: hidden;
        }
        #two {
            height: 40px;
            display: none;
        }
        #three {
            display: inline;
        }
    </style>
</head>
<body>

<div id="one">
    this is some text in div one
</div>

<div id="two">
    this is some text in div two
</div>
<div id="three">
    this is some text in div three
</div>
<div>
    some data
</div>
</body>
</html>
