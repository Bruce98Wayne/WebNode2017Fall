<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            padding: 10px;
            margin: 10px;
            border-style: solid;
            border-width: 5px;
            border-color: blue;
        }
        #outer {
            background-color: aquamarine;
        }
        #middle {
            background-color: azure;
        }
        #inner {
            background-color: gold;
        }
    </style>
</head>
<body>

<div id="outer">
    outer element starts
    <div id="middle">
        middle element starts
        <div id="inner">
            inner element
        </div>
        middle element ends
    </div>
    outer element ends
</div>

</body>
</html>
