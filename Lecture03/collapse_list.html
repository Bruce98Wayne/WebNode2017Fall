<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ol ol {
            display: none;
        }
        li:hover > ol {
            display: block;
        }
    </style>
</head>
<body>

<ol>
    <li>
        one
        <ol type="i">
            <li> one point one</li>
            <li>
                one point two
                <ol type="a">
                    <li>one point two, a</li>
                    <li>one point two, b</li>
                </ol>
            </li>
            <li> one point three</li>
        </ol>
    </li>
    <li>two</li>
    <li>three</li>
</ol>

</body>
</html>
