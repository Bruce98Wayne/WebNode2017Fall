<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>
    <style>
        div {
            width: 70px;
            height: 70px;
            background-color: brown;
            margin: 10px;

        }
        #div1 {

        }
        #div11 {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: gold;
        }
    </style>
</head>
<body>
<div id="div0"></div>
<div id="div1">
    <div id="div11">

    </div>
</div>
<div id="div2"></div>
</body>
</html>
